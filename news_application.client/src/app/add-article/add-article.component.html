<div class="container w-50">
  <h1 class="mt-3">Add New Article</h1>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="article.Title" placeholder="Title" />
        <label for="floatingInput">Title</label>
      </div>


      <input type="file" class="form-control" (change)="selectFile($event)" />


      <select class="form-control mb-3 mt-3" [(ngModel)]="article.categoryId">
        @for(c of cates; track $index){
        <option [value]="c.id">{{c.name}}</option>
        }
      </select>
      <st-editor [(ngModel)]="article.Content" class="mb-3" [config]="config" style="height:300px;"></st-editor>

      <input type="file" class="form-control mb-3 mt-3" (change)="selectFile2($event)" />
      <button class="btn btn-primary w-50" (click)="AddArticle()">Add Article</button>
    </div>
    
  </div>
</div>
